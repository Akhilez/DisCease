<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>RedBlue</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/bootstrap.css">

  <meta name="theme-color" content="#fafafa">

  <style>
    .barLabel {
      width: 100px;
    }
    .bar {

    }
    #statsTable {
      width: 600px;
    }
  </style>

</head>

<body>

<!-- -------------------------------------------------------------- -->

<div class="container">

  <h1>Complex Systems Homework 2</h1>

  <table style="width: 600px;">

    <tr>
      <td class="barLabel">Epoch</td>
      <td>
        <div class="progress bar">
          <div class="progress-bar" role="progressbar" aria-valuenow="70" id="epochBar"
               aria-valuemin="0" aria-valuemax="100" style="width:0">
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td class="barLabel">Trail</td>
      <td>
        <div class="progress bar">
          <div class="progress-bar" role="progressbar" aria-valuenow="70" id="trailBar"
               aria-valuemin="0" aria-valuemax="100" style="width:0">
          </div>
        </div>
      </td>
    </tr>
  </table>

  <div id="red-blue-sketch-holder"><!-- Our sketch will go here! --></div>

  <table id="statsTable" class="table">
    <tr>
      <th>Trail</th>
      <th>Epoch</th>
      <th>Total Happiness</th>
    </tr>
  </table>

  <div id="allChartsContainer" class="row"></div>

</div>

<!-- -------------------------------------------------------------- -->

<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script src="red_blue/main.js"></script>
<script src="red_blue/grid.js"></script>
<script src="red_blue/relocators.js"></script>
<script src="red_blue/trail_manager.js"></script>
<script src="red_blue/stats_manager.js"></script>
<script src="red_blue/ui_manager.js"></script>

<!-- ------------------------------------------------------------- -->

</body>

</html>
